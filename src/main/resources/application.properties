#Asset Managment
#Application Port
server.port = 8080

# logging.level.org.springframework.web=info

#Application URL
access.url=https://example.com/asset

#Session Servlet
server.servlet.session.timeout=3600s
server.servlet.session.cookie.max-age=3600s

#Application Name
spring.application.name = Asset Management
server.display-name=Asset Management
info.app.version=v1

# Log configuration
logging.level.root=info

# Specify the active profile
spring.profiles.active=prod


#file upload base loaction
file.upload-dir=C:/upload/asset
file.upload-dir.windows=C:/upload/asset
file.upload-dir.linux=/home/var/lib/Application/asset
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Context Path
server.servlet.context-path=/asset

# MySQL database connection properties

#Mysql Connection
spring.datasource.url=jdbc:mysql://localhost:3306/asset?createDatabaseIfNotExist=true
# spring.datasource.url=jdbc:mysql://192.168.8.26:3306/asset?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Mysql credentials 
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#SQL dialect makes Hibernate generate
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate logging
# spring.jpa.show-sql=true
# spring.jpa.generate-ddl = true
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type=TRACE

# Connection pool properties (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000


#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


