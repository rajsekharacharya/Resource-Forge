# Enable Actuator endpoints
management.endpoints.enabled-by-default=true

# Enable specific Actuator endpoints
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# Set Actuator endpoint paths
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=health
management.endpoints.web.path-mapping.info=info
management.endpoints.web.path-mapping.metrics=metrics


# Enable Springdoc OpenAPI UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Set the base path for the API documentation
springdoc.swagger-ui.path=/swagger-ui.html

# Exclude Actuator endpoints from the API documentation
# springdoc.exclude-paths=/actuator/**

# Customize the OpenAPI UI title and description (optional)
springdoc.api-docs.title=Asset Management
springdoc.api-docs.description=Manage Your Company Asset

