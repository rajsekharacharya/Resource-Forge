<!DOCTYPE html>
<html
    th:replace="~{base-layout :: layout(~{::title},~{::style} != null ? ~{::style} : null,~{::section},~{::script} != null ? ~{::script} : null)}">

<head>
    <title>Settings</title>
</head>

<body>

    <section>

        <div ng-app="SuperAdminManagment" ng-controller="ApplicationSetup">
            <div class="breadcrumb-container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a th:href="@{/home}">
                                <span class="icon-common icon-breadcrumb icon-dashboard"></span><span>Dashboard</span>
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <span class="icon-common icon-breadcrumb icon-settings"></span><span>Settings</span>
                        </li>
                    </ol>
                </nav>
            </div>

            <div class="body-area" ng-show="views.list">
                <div class="body-area-header">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="body-area-tittle">Settings</div>
                        </div>
                        <!-- <div class="col-md-6">
                    <div class="body-area-action">
                        <a ng-click="AddLocation()" class="float-end btn btn-icon btn-add me-2"
                            title="Add Location"><span class="icon-common icon-add"></span></a>
                    </div>
                </div> -->
                    </div>
                </div>
                <div class="body-area-content">
                    <div class="user-table-container">
                        <table class="user-table-view" id="">
                            <tr class="table-head-primary">
                                <th>SL No.</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Action</th>
                            </tr>
                            <tr ng-repeat="application in applications">
                                <td>{{$index + 1}}</td>
                                <td><span class="user-role">{{application.name}}</span></td>
                                <td><span class="user-role">{{application.position}}</span></td>
                                <td class="d-flex">
                                    <span class="me-2"><a title="Edit" ng-click="editApplicationSetup(application.id)"
                                            class="btn btn-action btn-action-edit"><span
                                                class="lbl-btn-action"></span><span
                                                class="icon-common icon-btn icon-edit"></span></a></span>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>



            <!-- ====================Modal View======================= -->
            <div class="modal fade" id="add_edit_location_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">
                                <span ng-if="form.id!=null || form.id!=undefined">Settings: Edit</span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span class="icon-common icon-modal-header-action  icon-x"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" name="addAdmin" role="form"
                                ng-submit="addEditSaveApplicationSetup()">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="text-dark lbl-medium" for="name">
                                                Name: <span class="text-danger">*</span>
                                            </label>
                                            <input name="key" type="text" ng-model="form.name" class="form-control"
                                                placeholder="name" ng-change="form.name = (form.name | uppercase)"
                                                required />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="text-dark lbl-medium" for="name">
                                                Position: <span class="text-danger">*</span>
                                            </label>
                                            <input name="Position" max="4" min="1" type="number"
                                                ng-model="form.position" class="form-control" placeholder="Enter key"
                                                ng-change="form.position = (form.position | uppercase)" required />
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-modal-action"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success btn-modal-action">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </section>
    <script src="private/superadmin.js"></script>

</body>

</html>
